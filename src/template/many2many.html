<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kurento Tutorial 3: Video Call 1 to N with WebRTC</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="row">
                <div class="col-md-12">
                    <a id="call" href="#" class="btn btn-success">
                        <span class="glyphicon glyphicon-play"></span> Presenter</a>
                    <a id="viewer" href="#" class="btn btn-primary">
                        <span class="glyphicon glyphicon-user"></span> Viewer</a>
                    <a id="terminate" href="#" class="btn btn-danger">
                        <span class="glyphicon glyphicon-stop"></span> Stop</a>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div id="videoBig">
                <video id="video" autoplay width="640px" height="480px"></video>
            </div>
        </div>
    </div>
</div>




<div id="step1">
    <input type="text" id="nameInp">
    <button id="nameOk">확인</button>
</div>

<div id="step2">
    <button id="createRoom">방 생성</button>
    <ul id="rooms"></ul>
    <div id="chat"></div>
    <div id="me">
        <video></video>
        <span></span>
    </div>


    <div id="roomDetail">
        <span id="roomName"></span>
        <ul id="streams"></ul>
    </div>
</div>
</body>
</html>
