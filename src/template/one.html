<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kurento Tutorial 4: Video Call 1 to 1 with WebRTC</title>
</head>
<body>

<div>
    <div class="col-md-5">
        <label for="name">Name</label>
        <div>
            <input id="name" name="name" type="text"/>
            <a id="register" href="#">Register</a>
        </div>
        <br/>
        <br/>
        <label class="control-label" for="peer">Peer</label>
        <div class="row">
            <input id="peer" name="peer" class="form-control" type="text">
            <a id="call" href="#" class="btn btn-success">Call</a>
            <a id="terminate" href="#" class="btn btn-danger">Stop</a>
        </div>
    </div>
    <div class="col-md-7">
        <div id="videoBig">
            <video id="videoOutput" autoplay width="640px" height="480px"></video>
        </div>
        <div id="videoSmall">
            <video id="videoInput" autoplay width="240px" height="180px"></video>
        </div>
    </div>
</div>


</body>
</html>
